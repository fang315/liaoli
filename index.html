<!DOCTYPE html>
<html lang="ja.zh">
  <head>
    <meta charset="utf-8">
    <title>おいしい料理</title>
  </head>
  <body>
    <h1>私が大好き<br>
      簡単に作れる美味しい料理</h1>
    <ul>
      <li>卵かけご飯</li>
      　<ol>
        <li>新鮮な卵</li>
        <li>ご飯は硬め</li>
      </ol>
      <li>醤油ラーメン</li>
      　<ol>
        <li>日本の醤油</li>
        <li>角煮ブダ肉</li>
      </ol>
      <li>親子丼</li>
      <ol>
        <li>鶏は小さく切る</li>
        <li>卵はかき混ぜて最後に入れる</li>
      </ol>
      <li>チーズかけご飯</li>
      <ol>
        <li>モッツアレラ</li>
        <li>電子レンジで加熱</li>
      </ol>
    </ul>
    <ul>
      <li>
        中華料理
      </li>
      <ul>
        <li>中華ラーメン</li>
         <li>中華丼</li>
         <li>中華チャハン</li>
      </ul>
    </ul>

  </body>
